<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bem Vindo!</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bem vindo a SALGAScoden!</h2>
                <p>Caso tenha perdido seu login, clique aqui.</p>
                <button class="sign-up-btn">perdeu a senha? :)</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Criar conta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">preencha os campos</p>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <input type="button" value="Registrar">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Perdeu a senha?</h2>
          
            <p class="cuenta-gratis">informe seu E-mail para receber o codigo de confirmação.</p>
            <input type="email" placeholder="E-mail">
            <input type="button" value="Enviar">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Lembrou a senha?</h2>
                <p>Caso queira voltar para a pagina inicial clique abaixo.</p>
                <button class="sign-in-btn">voltar para login</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
